{% extends "base.html" %}

{% block content %}

    <fieldset>
    <table>
    {{ signup_form }}
    </table>
</fieldset>
    <input name="submit" type="submit" value="{{ input_label_submit }}" />
</form>
<a href="{% url 'connect4:index' %}">{{ cancel_text }}</a>
{% endblock %}
